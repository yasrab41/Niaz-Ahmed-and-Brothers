<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>


     <!--Bootstrap-->
     <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootnavbar.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
      <!--Css-->
      <link rel="stylesheet" href="style.css">
</head>
<body class="bg">
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-2 col-xs-1"></div>
            <div class="col-md-4 col-sm-8 col-xs-10">
                <form class="form-container">
                    <h1>Login Form</h1>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                    </div>
                    <div>
                        <a href="index.html" class="btn btn-success btn-block mt-3">Submit</a>
                    </div>
               </form>
            </div>
            <div class="col-md-4 col-sm-2 col-xs-1"></div>
        </div>

    </div>




        <!--Javacript offline-->
        <script rel="stylesheet" href="bootstrap-4.4.1-dist/js/jquery.js"></script>
        <script rel="stylesheet" href="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
        <script rel="stylesheet" href="bootstrap-4.4.1-dist/js/bootnavbar.js"></script>
    
    
        <!--Online-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
