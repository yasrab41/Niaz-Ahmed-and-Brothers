<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <!--Awesome Font-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootnavbar.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Css-->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-sign-up">


    <div class="container-fuild">
        <div class="row">
            <div class="col-md-4 col-sm-2 col-xs-2"></div>
            <div class="col-md-4 col-sm-8 col-xs-8">
                <form class="sign-up-form">
                    <h1 class="text-center">Sgin in</h1>
                    <br><br>
                    <label class="label control-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="name" placeholder="Username">
                    </div>

                    <label class="label control-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                    </div>

                    <label class="label control-label">Contat No</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                        <input id="email" type="number" class="form-control" name="number" placeholder="Number">
                    </div>

                    <label class="label control-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Password">
                    </div>

                    <label class="label control-label">Re-type Password</label>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                        <input id="password" type="password" class="form-control" name="password"
                            placeholder="Password">
                    </div>

                    <div>
                        <a href="login-in.html" class="btn btn-success btn-block mt-3">Submit</a>
                    </div>
                    <!-- <div class="form-group has-feedback">
                        <label class="control-label">Username</label>
                        <i class="glyphicon glyphicon-user form-control-feedback"></i>
                        <input type="text" class="form-control" placeholder="Username" />
                    </div> -->
                </form>
            </div>
            <div class="col-md-4 col-sm-2 col-xs-2"></div>
        </div>
    </div>


    
    <!--Javacript offline-->
    <script rel="stylesheet" href="bootstrap-4.4.1-dist/js/jquery.js"></script>
    <script rel="stylesheet" href="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    <script rel="stylesheet" href="bootstrap-4.4.1-dist/js/bootnavbar.js"></script>


    <!--Online-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
