<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="sliderengine/jquery.js"></script>
    <script src="sliderengine/amazingslider.js"></script>
    <script src="sliderengine/initslider-1.js"></script>
    <link rel="stylesheet" type="text/css" href="sliderengine/amazingslider-1.css">

    <!-- End of head section HTML codes -->
    
</head>
<body>
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div class="amazingslider-wrapper" id="amazingslider-wrapper-1" style="display:block;position:relative;max-width:1500px;margin:0px auto 56px;">
        <div class="amazingslider" id="amazingslider-1" style="display:block;position:relative;margin:0 auto;">
            <ul class="amazingslider-slides" style="display:none;">
                <li><img src="slider_images/SeedGrants.jpg" alt="SeedGrants"  title="SeedGrants" />
                </li>
                <li><img src="slider_images/10.jpg" alt="10"  title="10" />
                </li>
                <li><img src="slider_images/16.jpg" alt="16"  title="16" />
                </li>
                <li><img src="slider_images/22.jpg" alt="22"  title="22" />
                </li>
                <li><img src="slider_images/32.jpg" alt="32"  title="32" />
                </li>
                <li><img src="slider_images/bee%20DEAD%20pesticide.jpg" alt="bee DEAD pesticide"  title="bee DEAD pesticide" />
                </li>
                <li><img src="slider_images/slider2.jpg" alt="slider2"  title="slider2" />
                </li>
                <li><img src="slider_images/20.jpg" alt="20"  title="20" />
                </li>
                <li><img src="slider_images/seeds3.jpeg" alt="seeds3"  title="seeds3" />
                </li>
                <li><img src="slider_images/seeds.jpeg" alt="seeds"  title="seeds" />
                </li>
                <li><img src="slider_images/seed2.jpeg" alt="seed2"  title="seed2" />
                </li>
                <li><img src="slider_images/leaf.jpg" alt="leaf"  title="leaf" />
                </li>
                <li><img src="slider_images/slider3.jpg" alt="slider3"  title="slider3" />
                </li>
                <li><img src="slider_images/slider.jpg" alt="slider"  title="slider" />
                </li>
            </ul>
            <ul class="amazingslider-thumbnails" style="display:none;">
                <li><img src="slider_images/SeedGrants-tn.jpg" alt="SeedGrants" title="SeedGrants" /></li>
                <li><img src="slider_images/10-tn.jpg" alt="10" title="10" /></li>
                <li><img src="slider_images/16-tn.jpg" alt="16" title="16" /></li>
                <li><img src="slider_images/22-tn.jpg" alt="22" title="22" /></li>
                <li><img src="slider_images/32-tn.jpg" alt="32" title="32" /></li>
                <li><img src="slider_images/bee%20DEAD%20pesticide-tn.jpg" alt="bee DEAD pesticide" title="bee DEAD pesticide" /></li>
                <li><img src="slider_images/slider2-tn.jpg" alt="slider2" title="slider2" /></li>
                <li><img src="slider_images/20-tn.jpg" alt="20" title="20" /></li>
                <li><img src="slider_images/seeds3-tn.jpeg" alt="seeds3" title="seeds3" /></li>
                <li><img src="slider_images/seeds-tn.jpeg" alt="seeds" title="seeds" /></li>
                <li><img src="slider_images/seed2-tn.jpeg" alt="seed2" title="seed2" /></li>
                <li><img src="slider_images/leaf-tn.jpg" alt="leaf" title="leaf" /></li>
                <li><img src="slider_images/slider3-tn.jpg" alt="slider3" title="slider3" /></li>
                <li><img src="slider_images/slider-tn.jpg" alt="slider" title="slider" /></li>
            </ul>
        </div>
    </div>
    <!-- End of body section HTML codes -->
    
</body>
</html>
